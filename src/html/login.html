<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IntraDL Login</title>
    <link rel="icon" type="image/x-icon" href="../images/IntraDLFavicon.png">
    <link rel="stylesheet" href="../css/styleLogin.css">
</head>

<body>
    <header-component></header-component>

    <main>
        <section>
            <div class="loginContainer">
                <form accept="../scriptLogin.js" class="loginForm">
                    <h1>Login</h1>
                    <div class="field">
                        <label for="inputUsername">Benutzername</label>
                        <input type="text" id="inputUsername" placeholder="max.mustermann" />
                    </div>

                    <div class="field">
                        <label for="inputPassword">Passwort</label>
                        <input type="password" id="inputPassword"
                            placeholder="&#x2022;&#x2022;&#x2022;&#x2022;&#x2022;&#x2022;&#x2022;&#x2022;&#x2022;&#x2022;&#x2022;&#x2022;&#x2022;&#x2022;&#x2022;&#x2022;" />
                    </div>

                    <div class="loginButtons">
                        <button type="reset" onclick="location.href='./index.html'" class="loginBack">Zurück</button>
                        <button type="submit" class="loginLogin">Anmelden</button>
                    </div>
                </form>
            </div>
        </section>
    </main>

    <footer>
        <p><a href="./about.html">Über uns</a></p>
        <p><a href="./contact.html">Impressum</a></p>
    </footer>

    <script type="module" src="../js/header-component.js"></script>
    <script src="../js/scriptLogin.js"></script>
</body>

</html>
