<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IntraDL Formulare</title>
    <link rel="icon" type="image/x-icon" href="../images/IntraDLFavicon.png">
    <link rel="stylesheet" href="../css/styleFormular.css">
</head>

<body>
    <header-component></header-component>
    <main>
        <form action="" class="formurlaub" id="urlaubsantrag">
            <div class="formurlaubtop">
                <h1>Urlaubsantrag 2024</h1>
                <div class="formurlaubname">
                    <label for="name">Name</label>
                    <input type="text" name="name" id="name" autocomplete="off">
                </div>

                <div class="formurlaubzeit">
                    <label for="von">Zeitraum</label>
                    <div class="formurlaubzeitraum" name="formurlaubzeitraum">
                        <input type="date" name="von" id="von">
                        <input type="date" name="bis">
                    </div>
                </div>

                <div class="formurlaubver">
                    <label for="vertretung">Vertretung</label>
                    <input type="text" name="vertretung" id="vertretung">
                </div>
            </div>

            <div class="formurlaubbem">
                <label for="urlaubbemerkung"><h2>Bemerkung</h2></label><br/>
                <textarea name="urlaubbemerkung" id="urlaubbemerkung"></textarea><br/>
            </div>

            <div class="formsenden">
                <input type="button" value="Senden">
            </div>
        </form>
    </main>

    <footer>

    </footer>
    <script type="module" src="../js/header-component.js"></script>
</body>

</html>
