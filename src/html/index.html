<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IntraDL Neuigkeiten</title>
    <link rel="icon" type="image/x-icon" href="../images/IntraDLFavicon.png">
    <link rel="stylesheet" href="../css/styleIndex.css">
</head>

<body id="body" class="scroll">
    <header>
        <a href="./index.html"><img class="navLogo" src="../images/IntraDLTransparent.png" alt="IntraDL Logo"></a>
        <nav>
            <ul>
                <li><a href="./index.html">News</a></li>
                <li><a href="./dashboard.html">Dashboard</a></li>
                <li id="subnav" onmouseover="formularsub">
                    <p>Formulare</p>
                    <ul class="formularsub">
                        <li><a href="./formularurlaub.html">Urlaubsantrag</a></li>
                        <li><a href="./formularfeedback.html">Feedback</a></li>
                    </ul>
                </li>
                <li><a href="./department.html">Abteilung</a></li>
                <li><a href="./login.html">Login</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="addContainer">
            <button id="newArticle">Neuer Beitrag</button>
        </div>

        <div class="gridContainer">
            <div id="content0"></div>
            <div id="content1"></div>
            <div id="content2"></div>
            <div id="content3"></div>
            <div id="content4"></div>
        </div>
    </main>

    <form id="formNewArticle" class="hidden">
        <div>
            <h1>Neuer Beitrag</h1>
        </div>

        <div>
            <label for="title">Titel</label>
            <input type="text" id="title" />
        </div>

        <div>
            <label for="author">Author</label>
            <input type="text" id="author" />
        </div>

        <div>
            <label for="content">Inhalt</label>
            <textarea id="content" cols="30" rows="10"></textarea>
        </div>

        <div class="formButtons">
            <div>
                <button id="formBackButton" type="reset" onclick="location.href='./index.html'" class="formBack">Zurück</button>
            </div>
            <div>
                <button id="formAddButton" type="submit" class="formAdd">Hinzufügen</button>
            </div>
        </div>
    </form>

    <script src="../js/script.js"></script>
</body>

</html>
