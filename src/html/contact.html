<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IntraDL Impressum</title>
    <link rel="icon" type="image/x-icon" href="../images/IntraDLFavicon.png">
    <link rel="stylesheet" href="../css/styleContact.css">
</head>

<body id="body" class="scroll">
    <header-component></header-component>

    <main>
        <h1>Impressum</h1>

        <form>
            <div>
                <h2>Fragen? Kontaktieren Sie uns!</h2>
            </div>

            <div>
                <label for="subject">Betreff</label>
                <input type="text" name="subject" id="subject" placeholder="Betreff">
            </div>

            <div>
                <label for="content">Inhalt</label>
                <textarea name="content" id="content" cols="30" rows="10"
                    placeholder="Ihre Anfrage bitte hier"></textarea>
            </div>

            <div>
                <button id="send" type="submit" class="formSend">Senden</button>
            </div>
        </form>
    </main>

    <script src="../js/scriptContact.js"></script>
    <script type="module" src="../js/header-component.js"></script>
</body>

</html>
