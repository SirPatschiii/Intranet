<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IntraDL Formulare</title>
    <link rel="icon" type="image/x-icon" href="../images/IntraDLFavicon.png">
    <link rel="stylesheet" href="../css/styleFormular.css">
</head>

<body>
    <header>
        <a href="./index.html"><img class="navLogo" src="../images/IntraDLTransparent.png" alt="IntraDL Logo"></a>
        <nav>
            <ul>
                <li><a href="./index.html">News</a></li>
                <li><a href="./dashboard.html">Dashboard</a></li>
                <li id="subnav" onmouseover="formularsub">
                    <p>Formulare</p>
                    <ul class="formularsub">
                        <li><a href="./formularurlaub.html">Urlaubsantrag</a></li><br />
                        <li><a href="./formularfeedback.html">Feedback</a></li>
                    </ul>
                </li>
                <li><a href="./department.html">Abteilung</a></li>
                <li><a href="./login.html">Login</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <form action="" class="formfeedback" id="feedback">
            <div class="formfeedbacktop">
                <h1>Feedbackgespräch</h1>
                <div class="formfeedbackname">
                    <label for="name">Name</label>
                    <input type="text" name="name" id="name">
                </div>

                <div class="formfeedbackzeit">
                    <label for="formfeedbackzeitraum">Zeitraum</label>
                    <div class="formfeedbackzeitraum">
                        <input type="date" name="von">
                        <input type="date" name="bis">
                    </div>
                </div>

                <div class="formfeedbackkom">
                    <h2>Gespräch mit ...</h2>
                    <div class="formfeedbackpers">
                        <div class="left">
                            <div>
                                <label for="abteilungsleiter">Abteilungsleiter</label>
                                <input type="checkbox" name="abteilungsleiter">
                            </div>
                            <div>
                                <label for="teilnehmer">Teamleiter</label>
                                <input type="checkbox" name="teilnehmer">
                            </div>
                        </div>
                        <div class="right">
                            <div>
                                <label for="gf">Geschäftsführung</label>
                                <input type="checkbox" name="gf">
                            </div>
                            <div>
                                <label for="kollegen">Kollegen</label>
                                <input type="checkbox" name="kollegen">
                            </div>
                        </div>
                    </div>
                </div>

                <div class="formfeedbackgrund">
                    <hr>
                    <h2>Feedbackgrund</h2>
                    <div class="formfeedbackgrundradio">
                        <label for="urlaub">Urlaub steht an</label>
                        <input type="radio" name="formfeedbackgrundradio" value="urlaub">
                        <label for="weiterbildung">Weiterbildung</label>
                        <input type="radio" name="formfeedbackgrundradio" value="weiterbildung">
                        <label for="persönlich">persönlich</label>
                        <input type="radio" name="formfeedbackgrundradio" value="persönlich">
                    </div>
                </div>
            </div>

            <div class="formfeedbackbem">
                <label for="feedbackbemerkung"><h2>Bemerkung</h2></label>
                <textarea name="feedbackbemerkung" id="feedbackbemerkung"></textarea>
            </div>

            <div class="formsenden">
                <input type="button" value="Senden">
            </div>
        </form>
    </main>

    <footer>

    </footer>
</body>

</html>
