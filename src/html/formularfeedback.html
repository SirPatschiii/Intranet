<head>
    <meta charset="UTF-8">

    <link rel="icon" type="image/x-icon" href="../images/IntraDLFavicon.png">
    <link rel="stylesheet" href="../css/styleFormular.css">
</head>

<body>
    <header>
        <a href="./index.html"><img class="navLogo" src="../images/IntraDLTransparent.png" alt="IntraDL Logo"></a>
        <nav>
            <ul>
                <li><a href="./index.html">News</a></li>
                <li><a href="./dashboard.html">Dashboard</a></li>
                <li>
                    <a href="#">Formulare</a>
                    <ul class="formularsub">
                        <li><a href="./formularurlaub.html">Urlaubsantrag</a></li><br />
                        <li><a href="./formularfeedback.html">Feedbackgespräch</a></li>
                    </ul>
                </li>
                <li><a href="./department.html">Abteilung</a></li>
                <li><a href="./login.html">Login</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <form action="" class="formfeedback" id="feedback">
            <h1>Feedbackgespräch</h1><br/>
            <div class="formfeedbacktop">
                <div class="formfeedbackname">
                    <label for="name">Name</label>
                    <input type="text" name="name" id="name"><br/>
                </div>

                <div class="formfeedbackzeit">
                    <label for="zeitraum">Zeitraum</label>
                    <input type="date" name="von">
                    <input type="date" name="bis"><br />
                </div><br />
            </div>
            <div class="formfeedbackpers">
                <h2>Gespräch mit ...</h2><br />
                <label for="abteilungsleiter">Abteilungsleiter</label>
                <input type="checkbox" name="abteilungsleiter">
                <label for="teilnehmer">Teamleiter</label>
                <input type="checkbox" name="teilnehmer"><br />
                <label for="gf">Geschäftsführung</label>
                <input type="checkbox" name="gf">
                <label for="kollegen">Kollegen</label>
                <input type="checkbox" name="kollegen">
            </div>
            <div class="formfeedbackgrund">
                <hr>
                <h2>Feedbackgrund</h2>
                <label for="urlaub">Urlaub steht an</label>
                <input type="radio" name="feedbackgrund" value="urlaub">
                <label for="weiterbildung">Weiterbildung</label>
                <input type="radio" name="feedbackgrund" value="weiterbildung">
                <label for="persönlich">persönlich</label>
                <input type="radio" name="feedbackgrund" value="persönlich">
            </div>
            <div class="formfeedbackbem">
                <label for="feedbackbemerkung"><h2>Bemerkung</h2></label><br/>
                <textarea name="feedbackbemerkung" id="feedbackbemerkung"></textarea><br/>
            </div>

            <div class="formsenden">
                <input type="button" value="Senden">
            </div>
        </form>
    </main>

    <footer>

    </footer>
</body>

</html>
