<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IntraDL Formulare</title>
    <link rel="icon" type="image/x-icon" href="../images/IntraDLFavicon.png">
    <link rel="stylesheet" href="../css/styleFormular.css">
    <script src="../js/header-component.js" type="text/javascript" defer></script>
</head>

<body>
    <header-component></header-component>

    <main>
        <form action="" class="formfeedback" id="feedback">
            <div class="formfeedbacktop">
                <h1>Feedbackgespräch</h1>
                <div class="formfeedbackname">
                    <label for="name">Name</label>
                    <input type="text" name="name" id="name" autocomplete="off">
                </div>

                <div class="formfeedbackzeit">
                    <label for="von">Zeitraum</label>
                    <div class="formfeedbackzeitraum">
                        <input type="date" name="von" placeholder="von" id="von">
                        <input type="date" name="bis" placeholder="bis">
                    </div>
                </div>

                <div class="formfeedbackkom">
                    <h2>Gespräch mit ...</h2>
                    <div class="formfeedbackpers">
                        <div class="left">
                            <div>
                                <label for="abteilungsleiter">Abteilungsleiter</label>
                                <input type="checkbox" name="abteilungsleiter" id="abteilungsleiter">
                            </div>
                            <div>
                                <label for="teilnehmer">Teamleiter</label>
                                <input type="checkbox" name="teilnehmer" id="teilnehmer">
                            </div>
                        </div>
                        <div class="right">
                            <div>
                                <label for="gf">Geschäftsführung</label>
                                <input type="checkbox" name="gf" id="gf">
                            </div>
                            <div>
                                <label for="kollegen">Kollegen</label>
                                <input type="checkbox" name="kollegen" id="kollegen">
                            </div>
                        </div>
                    </div>
                </div>

                <div class="formfeedbackgrund">
                    <hr>
                    <h2>Feedbackgrund</h2>
                    <div class="formfeedbackgrundradio">
                        <label for="urlaub">Urlaub steht an</label>
                        <input type="radio" name="formfeedbackgrundradio" value="urlaub" id="urlaub">
                        <label for="weiterbildung">Weiterbildung</label>
                        <input type="radio" name="formfeedbackgrundradio" value="weiterbildung" id="weiterbildung">
                        <label for="persoenlich">persönlich</label>
                        <input type="radio" name="formfeedbackgrundradio" value="persoenlich" id="persoenlich">
                    </div>
                </div>
            </div>

            <div class="formfeedbackbem">
                <label for="feedbackbemerkung"><h2>Bemerkung</h2></label>
                <textarea name="feedbackbemerkung" id="feedbackbemerkung"></textarea>
            </div>

            <div class="formsenden">
                <input type="button" value="Senden">
            </div>
        </form>
    </main>

    <footer>

    </footer>
</body>

</html>
